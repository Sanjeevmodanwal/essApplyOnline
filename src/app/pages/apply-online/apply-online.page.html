<ion-header translucent>
  <ion-toolbar>	
	<ion-buttons slot="start">
      <ion-back-button  defaultHref="/folder/Inbox"></ion-back-button>
    </ion-buttons>
    <ion-title>ESS Apply Online</ion-title>	
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-col class="ion-float-center">
        <h6 style="padding:0px 5px;">Register today for FREE counselling with our expert team.</h6>
    </ion-col>

	<ion-list lines="full" class="ion-no-margin ion-no-padding">
	  <ion-item>
		<ion-label position="stacked">Full Name <ion-text color="danger">*</ion-text></ion-label>
		<ion-input required type="text" name="sname" [(ngModel)]="sname"></ion-input>
	  </ion-item>

	  <ion-item>
		<ion-label position="stacked">Mobile Number <ion-text color="danger">*</ion-text></ion-label>
		<ion-input required type="text" name="smobile" [(ngModel)]="smobile"></ion-input>
	  </ion-item>
	  
	  <ion-item>
		<ion-label position="stacked">City <ion-text color="danger">*</ion-text></ion-label>
		<ion-input required type="text" name="scity" [(ngModel)]="scity"></ion-input>
	  </ion-item>
	
	</ion-list>
	
	<div class="ion-padding">
	  <ion-button expand="full" class="ion-no-margin" (click)="step1query();">Next <ion-spinner paused></ion-spinner></ion-button>
	</div>

</ion-content>
